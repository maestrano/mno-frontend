<div class="d-flex align-items-center justify-content-center position-relative">
  <mno-loading-spinner *ngIf="loading;else loaded"></mno-loading-spinner>
</div>
<ng-template #loaded>
  <mno-cards-carousel [items]="apps" (clicked)="onAppClick($event)">
    <ng-template let-item>
      <i class="add-icon" [ngClass]="{'fa fa-plus-circle': item.add}"></i>
      <img *ngIf="item.product" class="logo" [src]="item.product.logo" alt="{{item.product.name}}">
    </ng-template>
  </mno-cards-carousel>
</ng-template>
